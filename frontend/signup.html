<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Thunder Argentina</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="logo.png" alt="logo" class="brand__logo" />
            </div>
            <div class="navbar__nav__items">
                <a href="login.html" class="signin__button">Inicia sesi칩n</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="signup">
            <h1>Crear Cuenta</h1>

            <div id="messageDiv" style="display: none;"></div> <!-- Div para mensajes -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="nameInput">Nombre</label>
                    <input type="text" id="nameInput" required placeholder="Tu nombre" />
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" required placeholder="Tu email" />
                </div>
                <div class="form-group">
                    <label for="passwordInput">Contrase침a</label>
                    <input type="password" id="passwordInput" required placeholder="Tu contrase침a" />
                </div>
                <div class="form-group">
                    <label for="planSelect">Selecciona tu plan</label>
                    <select id="planSelect" required>
                        <option value="">Selecciona un plan</option>
                        <option value="Basico">B치sico $1 USD</option>
                        <option value="Premium">Premium $5 USD</option>
                        <option value="Familiar">Familiar $10 USD</option>
                    </select>
                </div>
                <button type="submit" class="primary__button">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Thunder Argentina &copy; 2024</p>
    </footer>
</body>
</html>
