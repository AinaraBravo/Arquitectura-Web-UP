<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunder</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="background">
        <main>
            <div class="box">
                <div class="inner-box">
                    <div class="forms-wrap">
                        <form autocomplete="off" class="sign-in-form">
                            <div class="logo">
                                <img src="logo.png" alt="Netflix Logo" />
                            </div>
                            <div class="heading">
                                <h2 style="color: white;">Inicia Sesión</h2>
                            </div>
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input
                                        id="username"
                                        type="text"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Usuario</label>
                                </div>
                                <div class="input-wrap">
                                    <input
                                        id="password"
                                        type="password"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Contraseña</label>
                                </div>
                                <input type="button" value="Iniciar sesión" class="sign-btn" id="login-btn" />
                            </div>
                        </form>
                        <!-- Formulario para actualizar contraseña -->
                        <form autocomplete="off" class="update-password-form" style="display: none;">
                            <div class="heading">
                                <h2 style="color: white;">Actualizar Contraseña</h2>
                            </div>
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input
                                        id="email"
                                        type="email"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Email</label>
                                </div>
                                <div class="input-wrap">
                                    <input
                                        id="current-password"
                                        type="password"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Contraseña Actual</label>
                                </div>
                                <div class="input-wrap">
                                    <input
                                        id="new-password"
                                        type="password"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Nueva Contraseña</label>
                                </div>
                                <div class="input-wrap">
                                    <input
                                        id="confirm-password"
                                        type="password"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                    />
                                    <label class="label">Confirmar Nueva Contraseña</label>
                                </div>
                                <input type="button" value="Actualizar Contraseña" class="update-btn" id="update-btn" />
                            </div>
                        </form>
                        <p style="color: white;">
                            ¿Olvidaste tu contraseña? 
                            <a href="#" id="toggle-update-password" style="color: #bd1616; cursor: pointer;">Actualiza aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
